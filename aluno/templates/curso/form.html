{% extends 'base.html' %}

{% block center %}
    <h2>Criar Curso.</h2>
       
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nome_curso" class="form-label">Nome</label>
            {{ form.nome_curso }}
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>    
{% endblock %}
